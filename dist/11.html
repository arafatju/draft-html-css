<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Height in Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Ensure the html and body have 100% height */
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="h-screen">
  <!-- Parent with a defined height -->
  <div class="h-64 bg-gray-200 p-4">
    <!-- Child with percentage height -->
    <div class="h-1/2 bg-blue-500">50% Height</div>
  </div>

  <!-- Example with parent having full screen height -->
  <div class="h-screen bg-gray-100 p-4">
    <div class="h-1/2 bg-blue-500">50% of Screen Height</div>
  </div>

  <!-- Example with nested percentage heights -->
  <div class="h-screen bg-gray-300 p-4">
    <div class="h-3/4 bg-gray-200 p-4">
      <div class="h-1/2 bg-blue-500">50% of 75% of Screen Height</div>
    </div>
  </div>
</body>
</html>
